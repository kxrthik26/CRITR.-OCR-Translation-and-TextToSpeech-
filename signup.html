<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CRITR. | Sign in</title>

	<link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="styles/signup.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="scripts/form.js"></script>
</head>

<body>

    <center>
        <secion class="signupContainer">
            <img src="images/critr_logo.png" alt="critr_logo" id="logo">
            <div class="formContainer">
                <label>Email: </label>
                <input type="email" placeholder="example@email.com" id="email"><br>
                <label>Password: </label>
                <input type="password" placeholder="Password" id="password"><br>
                <button onclick="signUp()" id="signUp">Sign Up</button>
                <button onclick="signIn()" id="signIn">Sign In</button>
                <button onclick="signOut()" id="signOut">Sign Out</button>
            </div>
        </secion>
    </center>
    
    
</body>
</html>
